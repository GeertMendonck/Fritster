<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1DB954">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Spotify QR">

    <title>Spotify QR Scanner</title>

    <link rel="manifest" href="manifest.json">

    <link rel="apple-touch-icon" href="icon-192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">

    <style>
        /* [De CSS blijft hetzelfde, opgeruimd voor leesbaarheid] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1DB954, #191414);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        .container {
            max-width: 400px; margin: 0 auto; padding: 20px;
            min-height: 100vh; display: flex; flex-direction: column;
        }
        .header { text-align: center; margin-bottom: 30px; padding-top: 20px; }
        .logo { /* ... styles ... */ }
        h1 { font-size: 24px; font-weight: 700; margin-bottom: 5px; }
        .subtitle { color: rgba(255, 255, 255, 0.7); font-size: 14px; }
        .scanner-container {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .scanner-box {
            position: relative; width: 280px; height: 280px;
            border: 3px solid #1DB954; border-radius: 20px;
            margin-bottom: 30px; overflow: hidden; background: rgba(0, 0, 0, 0.3);
        }
        #video { width: 100%; height: 100%; object-fit: cover; border-radius: 17px; }
        .scanner-overlay { /* ... styles ... */ }
        .scanner-overlay::before { /* ... styles ... */ }
        @keyframes pulse { /* ... styles ... */ }
        .scan-button { /* ... styles ... */ }
        .scan-button:hover { /* ... styles ... */ }
        .scan-button:disabled { /* ... styles ... */ }
        .status {
            text-align: center; margin-top: 20px;
            padding: 15px; border-radius: 10px; font-size: 14px;
        }
        .status.success { /* ... styles ... */ }
        .status.error { /* ... styles ... */ }
        .status.info { /* ... styles ... */ }
        .install-prompt { /* ... styles ... */ }
        .install-prompt.show { /* ... styles ... */ }
        .install-button { /* ... styles ... */ }
        @media (max-width: 480px) { /* ... styles ... */ }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">♪</div>
            <h1>Spotify QR Scanner</h1>
            <p class="subtitle">Scan QR-codes om tracks af te spelen</p>
        </div>

        <div class="scanner-container">
            <div class="scanner-box">
                <video id="video" autoplay muted playsinline></video>
                <div class="scanner-overlay"></div>
            </div>

            <button id="scanButton" class="scan-button">Camera Starten</button>

            <div id="status" class="status info" style="display: none;">
                Klaar om te scannen...
            </div>
            
            </div>
    </div>

    <div id="installPrompt" class="install-prompt">
        <div>Installeer deze app op je telefoon voor eenvoudig gebruik!</div>
        <button id="installButton" class="install-button">Installeren</button>
        <button id="dismissInstall" class="install-button" style="background: #666; margin-left: 10px;">Negeren</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qr-scanner/1.4.2/qr-scanner.umd.min.js"></script>

    <script>
        let qrScanner = null;
        let deferredPrompt = null;
        
        // DOM Elements - de ongebruikte elementen zijn verwijderd
        const video = document.getElementById('video');
        const scanButton = document.getElementById('scanButton');
        const status = document.getElementById('status');
        const installPrompt = document.getElementById('installPrompt');
        const installButton = document.getElementById('installButton');
        const dismissInstall = document.getElementById('dismissInstall');

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            setupInstallPrompt();
        });

        function initializeApp() {
            scanButton.addEventListener('click', toggleScanner);
            // De playButton event listener is niet meer nodig
        }

        async function toggleScanner() {
            if (qrScanner) {
                stopScanner();
            } else {
                await startScanner();
            }
        }

        async function startScanner() {
            try {
                scanButton.disabled = true;
                scanButton.textContent = 'Camera starten...';

                const hasCamera = await QrScanner.hasCamera();
                if (!hasCamera) {
                    throw new Error('Geen camera gevonden op dit apparaat');
                }

                qrScanner = new QrScanner(
                    video,
                    result => handleScanResult(result),
                    {
                        onDecodeError: error => { /* Negeer decode errors */ },
                        highlightScanRegion: true,
                        highlightCodeOutline: true,
                        // Stel de frequentie van scannen in om te voorkomen dat er te snel na elkaar gescand wordt
                        maxScansPerSecond: 2 
                    }
                );

                await qrScanner.start();

                scanButton.textContent = 'Stop Scannen';
                scanButton.disabled = false;
                showStatus('Camera actief - houd QR-code voor de camera', 'info');

            } catch (error) {
                console.error('Scanner error:', error);
                showStatus(`Fout: ${error.message}`, 'error');
                scanButton.textContent = 'Camera Starten';
                scanButton.disabled = false;
            }
        }

        function stopScanner() {
            if (qrScanner) {
                qrScanner.stop();
                qrScanner.destroy();
                qrScanner = null;
            }
            scanButton.textContent = 'Camera Starten';
            showStatus('Scanner gestopt', 'info');
        }

        async function handleScanResult(result) {
            const url = result.data;

            if (isSpotifyUrl(url)) {
                
                // OPTIONEEL: Als je de camera kortstondig wilt stoppen om de scan te bevestigen, 
                // uncomment dan de volgende regel. Anders blijft de camera aan om door te scannen.
                // stopScanner(); 
                
                // Open de Spotify track direct
                openSpotify(url);
                showStatus('QR-code gescand! Track wordt geopend.', 'success');
                
                // Om te voorkomen dat dezelfde QR-code onmiddellijk opnieuw wordt gescand, 
                // voegen we een kleine vertraging toe.
                if (qrScanner) {
                    qrScanner.stop();
                    setTimeout(() => {
                        if (qrScanner) qrScanner.start();
                    }, 2000); // 2 seconden wachten voordat de scanner hervat.
                }

            } else {
                showStatus('Dit is geen geldige Spotify URL', 'error');
            }
        }

        // Verbeterde check voor Spotify URL's (incl. spotify:track: URI's)
        function isSpotifyUrl(url) {
            return url.includes('spotify.com/') || url.includes('spotify:');
        }

        function openSpotify(trackUrl) {
            // Converteer de HTTP URL naar de deep-link URI
            let spotifyAppUrl = trackUrl;
            
            // Logica om te proberen de app te openen (deep-link)
            if (trackUrl.includes('https://open.spotify.com/track/')) {
                // Standaard Spotify URL naar URI converteren
                const trackId = trackUrl.match(/track\/([a-zA-Z0-9]+)/)?.[1];
                if (trackId) {
                    spotifyAppUrl = `spotify:track:${trackId}`;
                } else {
                    // Als er geen Track ID is, gebruik de originele URL als fallback deep-link poging
                    spotifyAppUrl = trackUrl.replace('https://', 'spotify://');
                }
            } else if (trackUrl.includes('http://googleusercontent.com/spotify.com/')) {
                // Behandelt de speciale URL's die door Spotify's eigen QR-codes worden gebruikt
                spotifyAppUrl = trackUrl.replace('spotify.com/track/', 'spotify://');
            }


            // Probeer de app te openen via een verborgen iframe (standaard deep-link methode)
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = spotifyAppUrl;
            document.body.appendChild(iframe);

            // Verwijder het iframe na een korte tijd
            setTimeout(() => {
                document.body.removeChild(iframe);
            }, 1000);
            
            // Er is GEEN fallback naar window.open(trackUrl, '_blank') meer, 
            // omdat je expliciet vroeg om niet naar de webversie te gaan.
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';

            // Zorg ervoor dat de status kort getoond wordt, behalve bij 'info' (camera actief)
            if (type !== 'info') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }


        // PWA Install functionality
        function setupInstallPrompt() {
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                showInstallPrompt();
            });

            installButton.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log(`User response to install prompt: ${outcome}`);
                    deferredPrompt = null;
                }
                hideInstallPrompt();
            });

            dismissInstall.addEventListener('click', hideInstallPrompt);

            window.addEventListener('appinstalled', () => {
                hideInstallPrompt();
                showStatus('App succesvol geïnstalleerd!', 'success');
            });
        }

        function showInstallPrompt() {
            installPrompt.classList.add('show');
        }

        function hideInstallPrompt() {
            installPrompt.classList.remove('show');
        }

        // Service Worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
